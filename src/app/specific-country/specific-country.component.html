<h1>Insert a name or part of name of a country</h1>
<div class="container">

  <mz-input-container>
    <i mz-icon mz-input-prefix
      [icon]="'flight_takeoff'">
    </i>
    <input mz-input
      [label]="'Name of country'"
      id="text-input"
      type="text">
  </mz-input-container>
  <button 
    mz-button
    class="red lighten-1 search-button">
    Search
  </button>
</div>
